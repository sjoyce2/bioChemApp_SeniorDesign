<!DOCTYPE html>
<html lang="en">
<head>
	<title>Model Edit Screen</title>
    <meta charset="UTF-8">
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/modelEdit.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
                    <div class="editToolbar">
                        <div class="innerToolbar">
                            <button class="editToolbarButton" type="button">Home</button>
                            <button class="editToolbarButton" type="button">Settings</button>
                        </div>
                        <div class="innerToolbar">
                            <button class="editToolbarButton" type="button">Help</button>
                            <button class="editToolbarButton" id="logout" type="button">Logout</button>
                        </div>
                    </div>
                    {{ modules|json_script:"db-modules" }}
                    {{ substrates|json_script:"db-substrates" }}
                    {{ products|json_script:"db-products" }}
                    <div class="flex-horiz">
                        <a href="{% url 'moduleEdit' module=null %}" id="link-to-module">
                            <canvas id="modelEditCanvas" height="800" width="800"></canvas>
                        </a>
                        <div class="flex-sliders" id="slider-holder">
                            <h3 style="padding:10px 20px">Variables</h3>
                            <div class="variable-holder">
                                <label for="hexokinase">Hexokinase</label>
                                <div class="inner-flex-horiz">
                                    <input type="range" min="0" max="100" value="50" step="10" class="variables" id="enzyme1">
                                    <h4 id="enzyme1value">50</h4>
                                </div>
                            </div>
                            <div class="variable-holder">
                                <label for="enzyme2">Phosphofructokinase</label>
                                <div class="inner-flex-horiz">
                                    <input type="range" min="0" max="100" value="50" step="10" class="variables" id="enzyme2">
                                    <h4 id="enzyme2value">50</h4>
                                </div>
                            </div>
                            <!-- <div class="variable-holder">
                                <label for="enzyme3">Enzyme3</label>
                                <div class="inner-flex-horiz">
                                    <input type="range" min="0" max="10" value="5" class="variables" id="enzyme3">
                                    <h4 id="enzyme3value">5</h4>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    </div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	<script src="{% static 'js/modelEdit.js' %}"></script>

</body>
</html>
